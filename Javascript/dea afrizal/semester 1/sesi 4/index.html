<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cetrek lampu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/off.gif" alt="xsjkj" id="lamp">
        <div class="btn">
            <button onclick="cetrekLampu('on')" id="btn-on">ON</button>
            <button onclick="cetrekLampu('off')" id="btn-off" style="display: none;">OFF</button>
        </div>
    </div>
    <script>
        function cetrekLampu(params){
            if(params == "on"){
                document.getElementById("lamp").src = "./images/on.gif"
                document.getElementById("btn-on").style.display = "none"
                document.getElementById("btn-off").style.display = "block"
            }else if(params == "off"){
                document.getElementById("lamp").src = "./images/off.gif"
                document.getElementById("btn-on").style.display = "block"
                document.getElementById("btn-off").style.display = "none"
            }
        }
    </script>
</body>
</html>
